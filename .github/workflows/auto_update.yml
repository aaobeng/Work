name: Ghana & Sports Mega-Sync

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch and Merge
        shell: bash
        run: |
          mkdir -p public
          UA="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
          
          # --- CATEGORY 1: NEWS ---
          echo '<?xml version="1.0" encoding="UTF-8"?><rss version="2.0"><channel><title>MegaSync News</title>' > public/news.xml
          feeds_news=(
            "https://www.ghanaweb.com/rss/home.php"
            "https://www.graphic.com.gh/rss.xml"
            "https://www.pulse.com.gh/feeds/news"
            "https://citinewsroom.com/feed/"
            "https://www.myjoyonline.com/feed/"
            "http://rss.cnn.com/rss/edition.rss"
            "http://feeds.bbci.co.uk/news/world/rss.xml"
            "https://www.aljazeera.com/xml/rss/all.xml"
          )
          for url in "${feeds_news[@]}"; do
            curl -sL -A "$UA" --max-time 10 "$url" | grep -oP '(?s)<item>.*?</item>' >> public/news.xml || echo "Skipped $url"
          done
          echo '</channel></rss>' >> public/news.xml

          # --- CATEGORY 2: FOOTBALL ---
          echo '<?xml version="1.0" encoding="UTF-8"?><rss version="2.0"><channel><title>MegaSync Football</title>' > public/football.xml
          feeds_footy=(
            "https://ghanasoccernet.com/feed"
            "https://www.myjoyonline.com/sports/feed/"
            "https://www.modernghana.com/sports/rss.xml"
            "https://footballmadeinghana.com/feed/"
            "https://www.skysports.com/rss/12040"
            "https://www.fifa.com/rss/index.xml"
            "https://www.espn.com/espn/rss/soccer/news"
            "http://feeds.bbci.co.uk/sport/football/rss.xml"
            "https://www.premierleague.com/rss/news.xml"
            "https://www.laliga.com/en-GB/rss"
            "https://www.bundesliga.com/en/bundesliga/news/feed"
            "https://www.legaseriea.it/en/feeds/news.xml"
            "https://www.ligue1.com/rss"
            "https://www.uefa.com/rssfeed/uefachampionsleague/"
            "https://www.uefa.com/rssfeed/uefaeuropaleague/"
            "https://www.mlssoccer.com/rss"
            "https://www.cbf.com.br/rss"
          )
          for url in "${feeds_footy[@]}"; do
            curl -sL -A "$UA" --max-time 10 "$url" | grep -oP '(?s)<item>.*?</item>' >> public/football.xml || echo "Skipped $url"
          done
          echo '</channel></rss>' >> public/football.xml

          # --- CATEGORY 3: OTHER SPORTS ---
          echo '<?xml version="1.0" encoding="UTF-8"?><rss version="2.0"><channel><title>MegaSync Sports</title>' > public/other_sports.xml
          feeds_other=(
            "https://www.skysports.com/rss/12433"
            "https://www.skysports.com/rss/12110"
            "https://www.espn.com/espn/rss/nba/news"
            "https://www.skysports.com/rss/12027"
            "https://www.eurosport.com/rss.xml"
          )
          for url in "${feeds_other[@]}"; do
            curl -sL -A "$UA" --max-time 10 "$url" | grep -oP '(?s)<item>.*?</item>' >> public/other_sports.xml || echo "Skipped $url"
          done
          echo '</channel></rss>' >> public/other_sports.xml

      - name: Deploy
        run: |
          git config --global user.name "SkyBot"
          git config --global user.email "bot@sky.com"
          echo "{\"lastUpdated\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"}" > public/status.json
          git add public/
          git commit -m "üå™Ô∏è Sync: $(date -u +%H:%M) UTC" || exit 0
          git push
