name: Ghana & Sports Mega-Sync

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Sync Feeds
        shell: bash
        run: |
          mkdir -p public
          UA="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
          
          echo '<?xml version="1.0" encoding="UTF-8"?><rss version="2.0"><channel><title>News</title>' > public/news.xml
          echo '<?xml version="1.0" encoding="UTF-8"?><rss version="2.0"><channel><title>Football</title>' > public/football.xml
          echo '<?xml version="1.0" encoding="UTF-8"?><rss version="2.0"><channel><title>Sports</title>' > public/other_sports.xml

          feeds=(
            "news|https://www.ghanaweb.com/rss/home.php"
            "news|https://www.graphic.com.gh/rss.xml"
            "news|https://www.pulse.com.gh/feeds/news"
            "news|https://citinewsroom.com/feed/"
            "news|https://www.myjoyonline.com/feed/"
            "footy|https://ghanasoccernet.com/feed"
            "footy|https://www.myjoyonline.com/sports/feed/"
            "footy|https://www.modernghana.com/sports/rss.xml"
            "footy|https://footballmadeinghana.com/feed/"
            "footy|https://www.skysports.com/rss/12040"
            "footy|https://www.fifa.com/rss/index.xml"
            "footy|https://www.espn.com/espn/rss/soccer/news"
            "footy|http://feeds.bbci.co.uk/sport/football/rss.xml"
            "footy|https://www.premierleague.com/rss/news.xml"
            "footy|https://www.laliga.com/en-GB/rss"
            "footy|https://www.bundesliga.com/en/bundesliga/news/feed"
            "footy|https://www.legaseriea.it/en-GB/rss"
            "footy|https://www.ligue1.com/rss"
            "footy|https://www.uefa.com/rssfeed/uefachampionsleague/"
            "footy|https://www.uefa.com/rssfeed/uefaeuropaleague/"
            "footy|https://www.mlssoccer.com/rss"
            "footy|https://www.cbf.com.br/rss"
            "other|https://www.skysports.com/rss/12433"
            "other|https://www.skysports.com/rss/12110"
            "other|https://www.espn.com/espn/rss/nba/news"
            "other|https://www.skysports.com/rss/12027"
            "other|https://www.eurosport.com/rss.xml"
            "news|http://rss.cnn.com/rss/edition.rss"
            "news|http://feeds.bbci.co.uk/news/world/rss.xml"
            "news|https://www.aljazeera.com/xml/rss/all.xml"
          )

          for entry in "${feeds[@]}"; do
            IFS="|" read -r cat url <<< "$entry"
            raw=$(curl -sL -A "$UA" --max-time 15 --connect-timeout 10 "$url" || echo "")
            if [ ! -z "$raw" ]; then
              items=$(echo "$raw" | grep -zPo '(?s)<item>.*?</item>' | tr -d '\0')
              if [ "$cat" == "news" ]; then echo "$items" >> public/news.xml
              elif [ "$cat" == "footy" ]; then echo "$items" >> public/football.xml
              else echo "$items" >> public/other_sports.xml
              fi
            fi
          done

          echo '</channel></rss>' >> public/news.xml
          echo '</channel></rss>' >> public/football.xml
          echo '</channel></rss>' >> public/other_sports.xml

      - name: Deploy
        run: |
          git config --global user.name "SkyBot"
          git config --global user.email "bot@sky.com"
          echo "{\"lastUpdated\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"}" > public/status.json
          git add public/
          git commit -m "Sync $(date -u +%H:%M)" || exit 0
          git push
