name: Ghana & Sports Mega-Sync

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Fetch and Merge
        shell: bash
        run: |
          mkdir -p public
          # Updated User Agent to look like a modern Chrome browser
          UA="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36"
          
          # Initialize Master Files
          echo '<?xml version="1.0" encoding="UTF-8"?><rss version="2.0"><channel><title>News</title>' > public/news.xml
          echo '<?xml version="1.0" encoding="UTF-8"?><rss version="2.0"><channel><title>Football</title>' > public/football.xml
          echo '<?xml version="1.0" encoding="UTF-8"?><rss version="2.0"><channel><title>Sports</title>' > public/other_sports.xml

          # Feed List: Category|URL
          feeds=(
            "news|https://www.ghanaweb.com/rss/home.php"
            "news|https://www.graphic.com.gh/rss.xml"
            "news|https://www.pulse.com.gh/feeds/news"
            "news|https://citinewsroom.com/feed/"
            "news|https://www.myjoyonline.com/feed/"
            "news|http://rss.cnn.com/rss/edition.rss"
            "news|http://feeds.bbci.co.uk/news/world/rss.xml"
            "news|https://www.aljazeera.com/xml/rss/all.xml"
            "foot|https://ghanasoccernet.com/feed"
            "foot|https://www.myjoyonline.com/sports/feed/"
            "foot|https://www.modernghana.com/sports/rss.xml"
            "foot|https://footballmadeinghana.com/feed/"
            "foot|https://www.skysports.com/rss/12040"
            "foot|https://www.fifa.com/rss/index.xml"
            "foot|https://www.espn.com/espn/rss/soccer/news"
            "foot|http://feeds.bbci.co.uk/sport/football/rss.xml"
            "foot|https://www.premierleague.com/rss/news.xml"
            "foot|https://www.laliga.com/en-GB/rss"
            "foot|https://www.bundesliga.com/en/bundesliga/news/feed"
            "foot|https://www.legaseriea.it/en-GB/rss"
            "foot|https://www.ligue1.com/rss"
            "foot|https://www.uefa.com/rssfeed/uefachampionsleague/"
            "foot|https://www.uefa.com/rssfeed/uefaeuropaleague/"
            "foot|https://www.mlssoccer.com/rss"
            "foot|https://www.cbf.com.br/rss"
            "othr|https://www.skysports.com/rss/12433"
            "othr|https://www.skysports.com/rss/12110"
            "othr|https://www.espn.com/espn/rss/nba/news"
            "othr|https://www.skysports.com/rss/12027"
            "othr|https://www.eurosport.com/rss.xml"
          )

          for entry in "${feeds[@]}"; do
            IFS="|" read -r cat url <<< "$entry"
            echo "Fetching: $url"
            
            # Use a temporary file to prevent grep from hanging on empty pipes
            # We add || true to prevent exit code 92 from stopping the script
            curl -sL -A "$UA" --max-time 20 --connect-timeout 15 "$url" -o temp_feed.xml || true
            
            if [ -f temp_feed.xml ] && [ $(stat -c%s temp_feed.xml) -gt 500 ]; then
              items=$(grep -zPo '(?s)<item>.*?</item>' temp_feed.xml | tr -d '\0') || true
              if [ ! -z "$items" ]; then
                if [ "$cat" == "news" ]; then echo "$items" >> public/news.xml
                elif [ "$cat" == "foot" ]; then echo "$items" >> public/football.xml
                else echo "$items" >> public/other_sports.xml
                fi
                echo "‚úÖ Success"
              fi
            else
              echo "‚ùå Failed or too small"
            fi
            rm -f temp_feed.xml
          done

          # Close Master Files
          echo '</channel></rss>' >> public/news.xml
          echo '</channel></rss>' >> public/football.xml
          echo '</channel></rss>' >> public/other_sports.xml

      - name: Deploy
        run: |
          git config --global user.name "SkyBot"
          git config --global user.email "bot@sky.com"
          echo "{\"lastUpdated\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"}" > public/status.json
          git add public/
          git commit -m "üå™Ô∏è Sync $(date -u +%H:%M) UTC" || exit 0
          git push
